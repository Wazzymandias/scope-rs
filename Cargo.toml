cargo-features = ["edition2024"]

[package]
name = "telescope-rs"
version = "0.1.0"
edition = "2024"

[build-dependencies]
glob = "0.3.1"
tonic-build = "0.11.0"
serde = { version = "1.0.197", default-features = false }

[dependencies]
prost = { version = "0.12.4", features = ["derive"], default-features = false }
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
tonic = { version = "0.11.0", features = ["tls"] }
glob = "0.3.1"
serde_json = "1.0.115"
serde = { version = "1.0.197", features = ["serde_derive"], default-features = false }
eyre = { version = "0.6.12", default-features = false }
clap = { version = "4.5.4", features = ["derive", "std"], default-features = false }
rustls-native-certs = "0.7.0"
base64 = { version = "0.22.0", default-features = false }

[profile.dev]
incremental = true
